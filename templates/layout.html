<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Camping November 2025</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f0;
            color: #333;
        }
        
        header {
            background: linear-gradient(135deg, #2d5a27, #4a7c59);
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        nav {
            background: #fff;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        nav a {
            text-decoration: none;
            color: #2d5a27;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border: 1px solid #4a7c59;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        nav a:hover {
            background-color: #4a7c59;
            color: white;
        }
        
        main {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #4a7c59;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        ul, ol {
            padding-left: 2rem;
        }
        
        li {
            margin: 0.5rem 0;
        }
        
        input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        
        .emoji {
            font-size: 1.2em;
        }
        
        .edit-section {
            text-align: right;
            margin-top: 2rem;
            border-top: 1px solid #ddd;
            padding-top: 1rem;
        }
        
        .edit-btn {
            background: #4a7c59;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
            display: inline-block;
        }
        
        .edit-btn:hover {
            background: #2d5a27;
            color: white;
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            color: #666;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            nav {
                padding: 0.75rem;
                text-align: center;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            nav a {
                display: inline-block;
                padding: 0.4rem 0.8rem;
                margin: 0 0.3rem;
                border: 1px solid #4a7c59;
                border-radius: 8px;
                font-size: 0.85em;
                color: #4a7c59;
                white-space: nowrap;
                transition: all 0.3s;
            }
            
            nav a:hover {
                background-color: #4a7c59;
                color: white;
            }
            
            main {
                padding: 1rem;
            }
            
            table {
                font-size: 0.8em;
                overflow-x: auto;
                display: block;
                white-space: nowrap;
            }
            
            table tbody {
                display: table;
                width: 100%;
            }
            
            th, td {
                padding: 6px;
                min-width: 80px;
            }
            
            .edit-btn {
                font-size: 0.8em;
                padding: 0.4rem 0.8rem;
            }
            
            iframe {
                height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                line-height: 1.2;
            }
            
            nav {
                text-align: center;
                padding: 0.5rem;
                white-space: normal;
            }
            
            nav a {
                display: inline-block;
                margin: 0.2rem;
                padding: 0.5rem 1rem;
                border: 1px solid #4a7c59;
                border-radius: 8px;
                font-size: 0.9em;
                color: #4a7c59;
                min-width: auto;
                transition: all 0.3s;
            }
            
            nav a:hover {
                background-color: #4a7c59;
                color: white;
            }
            
            table {
                font-size: 0.7em;
            }
            
            th, td {
                padding: 4px;
                min-width: 60px;
            }
            
            main {
                padding: 0.5rem;
            }
            
            ul, ol {
                padding-left: 1.5rem;
            }
            
            iframe {
                height: 250px;
            }
            
            .edit-section {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üèïÔ∏è Camping November 2025</h1>
    </header>
    
    <nav>
        {{nav}}
    </nav>
    
    <main>
        {{content}}
        {{editButton}}
    </main>
    
    <footer>
        <p>‚ù§Ô∏è</p>
    </footer>
</body>
</html>
