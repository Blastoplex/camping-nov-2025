<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location - Camping November 2025</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.7;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f0f4f0 0%, #e8f5e8 100%);
            color: #2c3e2c;
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 50%, #5e8b61 100%);
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(45, 90, 39, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 6s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
            50% { transform: translateX(-50%) translateY(-50%) rotate(180deg); }
        }
        
        h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        nav a {
            text-decoration: none;
            color: #2d5a27;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border: 1px solid #4a7c59;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        nav a:hover {
            background-color: #4a7c59;
            color: white;
        }
        
        main {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 16px 64px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            margin-bottom: 2rem;
        }
        
        h2 {
            color: #2d5a27;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.5em;
            border-bottom: 2px solid #e8f5e8;
            padding-bottom: 0.5rem;
        }
        
        h3 {
            color: #4a7c59;
            font-weight: 500;
            margin-top: 1.5rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #4a7c59;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        ul, ol {
            padding-left: 2rem;
        }
        
        li {
            margin: 0.75rem 0;
            line-height: 1.8;
        }
        
        li input[type="checkbox"] {
            margin-right: 0.75rem;
            transform: scale(1.2);
        }
        
        input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        
        .emoji {
            font-size: 1.2em;
        }
        
        .edit-section {
            text-align: right;
            margin-top: 2rem;
            border-top: 1px solid #ddd;
            padding-top: 1rem;
        }
        
        .edit-btn {
            background: linear-gradient(135deg, #4a7c59, #5e8b61);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
            box-shadow: 0 4px 16px rgba(74, 124, 89, 0.3);
            border: none;
        }
        
        .edit-btn:hover {
            background: linear-gradient(135deg, #2d5a27, #4a7c59);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(74, 124, 89, 0.4);
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            color: #666;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 12px;
                background: linear-gradient(135deg, #f0f4f0 0%, #e8f5e8 100%);
            }
            
            header {
                padding: 1.5rem;
                border-radius: 12px;
                margin-bottom: 1.5rem;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            nav {
                padding: 1rem;
                border-radius: 12px;
                overflow-x: auto;
                white-space: nowrap;
                margin-bottom: 1.5rem;
            }
            
            nav a {
                display: inline-block;
                padding: 0.6rem 1rem;
                margin: 0 0.3rem;
                border: 1px solid #4a7c59;
                border-radius: 10px;
                font-size: 0.9em;
                color: #4a7c59;
                white-space: nowrap;
                font-weight: 500;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                background: rgba(255,255,255,0.8);
            }
            
            nav a:hover, nav a:active {
                background: #4a7c59;
                color: white;
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(74, 124, 89, 0.3);
            }
            
            main {
                padding: 1.5rem;
                border-radius: 16px;
                margin-bottom: 1rem;
            }
            
            h2 {
                font-size: 1.3em;
                margin-top: 1.5rem;
            }
            
            table {
                font-size: 0.85em;
                overflow-x: auto;
                display: block;
                white-space: nowrap;
            }
            
            table tbody {
                display: table;
                width: 100%;
            }
            
            th, td {
                padding: 8px;
                min-width: 80px;
            }
            
            .edit-btn {
                font-size: 0.85em;
                padding: 0.6rem 1.2rem;
            }
            
            iframe {
                height: 300px;
                border-radius: 12px;
            }
            
            ul, ol {
                padding-left: 1.75rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            header {
                padding: 1.25rem;
                margin-bottom: 1rem;
            }
            
            h1 {
                font-size: 1.9em;
                line-height: 1.3;
            }
            
            nav {
                text-align: center;
                padding: 0.75rem;
                white-space: normal;
                margin-bottom: 1rem;
            }
            
            nav a {
                display: inline-block;
                margin: 0.25rem;
                padding: 0.7rem 1.2rem;
                border: 1px solid #4a7c59;
                border-radius: 12px;
                font-size: 0.9em;
                color: #4a7c59;
                font-weight: 500;
                min-width: auto;
                background: rgba(255,255,255,0.9);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            nav a:hover, nav a:active {
                background: #4a7c59;
                color: white;
                transform: scale(0.98);
                box-shadow: 0 4px 16px rgba(74, 124, 89, 0.4);
            }
            
            main {
                padding: 1.25rem;
                border-radius: 16px;
            }
            
            h2 {
                font-size: 1.2em;
                margin-top: 1.25rem;
            }
            
            h3 {
                font-size: 1.1em;
            }
            
            table {
                font-size: 0.8em;
            }
            
            th, td {
                padding: 6px;
                min-width: 60px;
            }
            
            ul, ol {
                padding-left: 1.5rem;
            }
            
            li {
                margin: 0.5rem 0;
                line-height: 1.6;
            }
            
            iframe {
                height: 250px;
                border-radius: 12px;
            }
            
            .edit-section {
                text-align: center;
                margin-top: 1.5rem;
            }
            
            .edit-btn {
                font-size: 0.85em;
                padding: 0.7rem 1.4rem;
                border-radius: 12px;
            }
        }
    </style>
</head>
